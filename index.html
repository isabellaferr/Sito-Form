<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form - Iscriviti</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>


      <form action="index.html" method="post">
        <h1>Iscriviti alla nostra newsletter</h1>
        <fieldset>
        <legend><span class="number">1</span>Infomazioni</legend>
        <label for="name"> Nome:</label>
        <input type="text" id="name" name="user-name">
        <label for="email"> Mail:</label>
        <input type="email" id="mail" name="user-mail">
        <label for="password"> Password:</label>
        <input type="password" id="password" name="user-password">
        <label for="bio"> Biografia:</label>
        <textarea id="bio" name="user-bio"></textarea>
    </fieldset>
    <fieldset>
 <legend><span class="number">2</span>Corso</legend>
    <label for="Corsi">Scegli</label>  
   <select id="corsi" name="user_corsi">
    <optgroup label="Programmazione">
    <option value="fullstack developer">Fullstack developer</option>
</optgroup>
<optgroup label="Backprocess">
    <option value="backend developer">Backend developer</option>
</optgroup>
<optgroup label="Frontend">
    <option value="frontend developer">Frontend developer</option>
   </optgroup>
   </select>

   <label>Vuoi ricevere la newsletter?</label>
   <input type="radio" id="si_news" value="si_news" name="newsletter"><label for="si_news" class="news">Si</label><br>
   <input type="radio" id="no_news" value="no_news" name="newsletter"><label for="no_news" class="news">No</label>
   
   <label>Interessi:</label>
   <input type="checkbox" id="programmazione" name="programmazione"><label for="programmazione" class="news">Programmazione</label><br>
   <input type="checkbox" id="frontend" name="frontend"><label for="frontend" class="news">Frontend</label><br>
   <input type="checkbox" id="backend" name="backend"><label for="backend" class="news">Backend</label><br>
</fieldset>
   <button type="submit">Iscriviti</button>
</form>  

    </body>
</html>
